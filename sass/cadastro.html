<!DOCTYPE html>
<html lang="en">
<head>

    <title>CalmaMente</title>

<body>

    </header>
    <main>
        <div class="cadastro__main">
            <figure>
                <img src="../PastaIMGS/img_cerebro.jpeg" width="400" alt="">

            <input type="password" name="password" id="pwd__cadastro" placeholder="Senha">
            <button>Cadastre-se</button>
        </form>
        </div>
    </main>
