<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmaMente</title>
    <link rel="stylesheet" href="sass.css">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/script.js" defer></script>
</head>
<body>
    <header class="login__header">
        <nav>
            <figure>
                <img src="../img/logo1.png" class="logo__header" width="200" height="150" alt="logo">
            </figure>
            <h1>CalmaMente</h1>
            <button class="bubbly-button">Login</button>
        </nav>
    </header>
    <main>
        <div class="login__main">
        <figure>
            <img src="/img/login__img.jpeg" width="400" alt="cuidando-se">
        </figure>
        <form>
            <input type="email" name="email" id="email__login" placeholder="Email">
            <input type="password" name="password" id="pwd__login" placeholder="Senha">
            <button class="button" id="login">Login</button> 
            <a href=""><small>Cadastre-se</small></a>
            <a href=""><small>Esqueceu a senha? Clique Aqui</small></a>
        </form>
        </div>
    </main>
    <footer class="rodape">
        <h2 class="textContact">Contate-nos!</h2>
        <div class="flex-footer">
            <h3 class="textF"><a href="">Instagram</a></h3>
            <h3 class="textF"><a href="">Facebook</a></h3>
            <h3 class="textF"><a href="">Twitter</a></h3>
        </div>
    </footer>
</body>
</html>
